    <script type="text/javascript">
        // æ›´ç²¾ç¡®çš„æ—¶é—´è®¡ç®—å‡½æ•°
        function calculateRunTime() {
            // è®¾ç½®ç½‘ç«™ä¸Šçº¿æ—¶é—´ï¼ˆæ³¨æ„ï¼šæœˆä»½0-11ï¼Œ4è¡¨ç¤º5æœˆï¼‰
            // ä¿®æ”¹è¿™é‡Œçš„æ—¥æœŸå³å¯è°ƒæ•´èµ·å§‹æ—¶é—´ â–¼â–¼â–¼
            const startDate = new Date(2025, 4, 8, 0, 0, 0); // 2024å¹´4æœˆ3æ—¥21:00:00
            const now = new Date();
            const diff = now - startDate; // è·å–æ—¶é—´å·®ï¼ˆæ¯«ç§’ï¼‰

            // è®¡ç®—å„æ—¶é—´å•ä½ï¼ˆä¿®æ­£åçš„è®¡ç®—æ–¹å¼ï¼‰
            const seconds = Math.floor(diff / 1000) % 60;       // ç§’æ•°
            const minutes = Math.floor(diff / (1000 * 60)) % 60; // åˆ†é’Ÿ
            const hours = Math.floor(diff / (1000 * 60 * 60)) % 24; // å°æ—¶
            const days = Math.floor(diff / (1000 * 60 * 60 * 24)); // æ€»å¤©æ•°
            const years = Math.floor(days / 365);             // å¹´æ•°
            const remainingDays = days % 365;                 // å‰©ä½™å¤©æ•°
            return {
                years,
                days: remainingDays, // ä½¿ç”¨å–æ¨¡åçš„å‰©ä½™å¤©æ•°
                hours,
                minutes,
                seconds
            };
        }

        /// æ›´æ–°é¡µé¢æ˜¾ç¤ºçš„å‡½æ•°
        function updateSiteTime() {
            const timeInfo = calculateRunTime();
            const timeElement = document.getElementById("sitetime");

            if (timeElement) {

            }

            // ä½¿ç”¨requestAnimationFrameä¼˜åŒ–æ€§èƒ½
            requestAnimationFrame(updateSiteTime);

        setTimeout(updateSiteTime, 1000);

    </script>
